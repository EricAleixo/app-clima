<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Previsão de Tempo</title>
</head>
<body>
    <main>
        <div class="container-principal">
            <div class="container-input">
                <input type="text" id="pesquisa" placeholder="Digite o nome da sua cidade">
            </div>
            <div class="container-cidade">
                <h3>Tempo em São Paulo</h3>
            </div>
            <div class="container-temperatura">
                <p>21°C</p>
            </div>
            <div class="container-clima">
                <p>Nublado</p>
            </div>
            <div class="container-umidade">
                <p>Unidade: 70%</p>
            </div>
        </div>
    </main>
</body>
</html>
